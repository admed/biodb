{% extends "base.html" %}
{% load render_table from django_tables2 %}
{% load static %}
{% block extra_head %}
    <link rel="stylesheet" type="text/css" href="{% static 'projects/css/robject_list.css' %}">
    <script src="{% static 'projects/js/robject_list.js' %}"></script>
{% endblock extra_head %}
{% block content %}
<!-- ACTION MENU -->
    <div class="action-menu">
    <!-- ACTIONS -->
        <div class="dropdown actions">
            <button class="btn dropdown-toggle" data-toggle="dropdown">
                Actions
                <span class="glyph caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">show detail</a></li>
                <li><a href="#">delete</a></li>
            </ul>
        </div>
    <!-- END ACTIONS -->
    <!-- SEARCH BAR -->
        <form class="search" action="." method="get">
            <input type="text" name="query">
            <button class="btn">
                <span class="glyphicon glyphicon-search"></span>
            </button>
        </form>
    <!-- END SEARCH BAR -->
    </div>
<!-- END ACTION MENU -->
    {% render_table table %}
{% endblock content %}
